<div class='journal'>
  <div class='row'>
    <div class='small-12 columns'>
       <p class='headline'>
         <a target='_blank' href="<%= data.path %>" title="<%- data.tip %>"><%- data.titre %></a>
       </p>
    </div>
  </div>
  <div class='row'>
    <div class='small-4 columns'>
     <div class=''>
       <img
         title="<%- data['thumb-tip'] %>"
         src="<%- data['thumb-src'] %>"
         class='mmthumb'>
     </div>
    </div>
    <div class='small-8 columns'>
      <div class='content'>
        <p class='apercu'><%= data.description %></p>
      </div>
    </div>
  </div>
</div>
