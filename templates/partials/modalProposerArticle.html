<!-- <a data-open="modalProposerArticle">Proposez un article</a> -->

<div class="large reveal" id="modalProposerArticle" data-reveal>
  <h4>Proposer un article</h4>
  <p>Proposez un article qui intéressera phdAdmin.</p>
  <form>
  <dl>
  <dt>Titre</dt>
  <dd><input type="text" name="article-titre"></dd>
  <dt>URL</dt>
  <dd><input type="text" name="article-url"></dd>
  <dt>Lieu</dt>
  <dd><input type="text" name="article-lieu"></dd>
  <dt>Début</dt>
  <dd><input type="text" name="article-debut" placeholder="2016-11-11-13h"></dd>
  <dt>Fin</dt>
  <dd><input type="text" name="article-fin" placeholder="2016-11-13-17h"></dd>
  <dt>Description</dt>
  <dd><textarea name="article-contenu" placeholder="Exemple"></textarea></dd>
  </dl>
  <p>
  <a href="#" class="button" title="Ajoutez un article">Ajouter</a>
  <a href="#" class="hollow button" title="Annulez cette opération">Annuler</a>
  </p>
  </form>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
