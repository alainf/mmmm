<!-- <a data-open="modalProposerSubvention">Proposer une subvention</a> -->

<div class="large reveal" id="modalProposerSubvention" data-reveal>
  <h4>Proposer une subvention</h4>
  <p>Proposez une subvention qui intéressera phdAdmin.</p>
  <form>
  <dl>
  <dt>Titre</dt>
  <dd><input type="text" name="subvention-titre"></dd>
  <dt>URL</dt>
  <dd><input type="text" name="subvention-url"></dd>
  <dt>Lieu</dt>
  <dd><input type="text" name="subvention-lieu"></dd>
  <dt>Début</dt>
  <dd><input type="text" name="subvention-debut" placeholder="2016-11-11-13h"></dd>
  <dt>Fin</dt>
  <dd><input type="text" name="subvention-fin" placeholder="2016-11-13-17h"></dd>
  <dt>Description</dt>
  <dd><textarea name="subvention-contenu" placeholder="Exemple"></textarea></dd>
  </dl>
  <p>
  <a href="#" class="button" title="Ajoutez une subvention">Ajouter</a>
  <a href="#" class="hollow button" title="Annulez cette opération">Annuler</a>
  </p>
  </form>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
