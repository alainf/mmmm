<div class="large reveal" id="modalChoisirSection" data-reveal>
  <h4>Choisir parmi toutes les sections de PhdAdmin</h4>
  <%= partials.tableLesSections() %>
  <form>
  <div class="input-group">
    <span class="input-group-label">Proposer une section :</span>
    <input class="input-group-field" type="text" name="suggestion-section" value="">

  </form>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
