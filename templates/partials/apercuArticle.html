<div class='journal'>
  <div class='row'>
    <div class='small-12 columns'>
       <p class='headline'>
         <a target='_blank' href="/<%- data.pathparts && data.pathparts[0] || 'fr' %>/detail/<%- data._id %>" title="<%- data.tip %>">
           <%- data.row.titre %>
          </a>
       </p>
    </div>
  </div>
  <!--
    <%= JSON.stringify(data.row, null, ' ') %>
  -->
  <div class='row'>
    <div class='small-4 columns'>
     <div class=''>
       <img
         title="<%- data.row['thumb-tip'] %>"
         src="<%= data.row['thumb-src'] %>"
         class='mmthumb'>
     </div>
    </div>
    <div class='small-8 columns'>
      <div class='content'>
        <span class='apercu'><%= data.row['description'] %></span>
      </div>
    </div>
  </div>
</div>
