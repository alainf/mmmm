<p><%- data.__('Choisir la langue') %></p>
<ul class="menu">
<% _(data.app.languages).each((l) => {
  data.pathparts[0] = l
%>
<% if (l === data.languageCode) { %>
  <li class="active">
<% } else { %>
  <li>
<% } %>
    <a href="/<%- data.pathparts.join('/') %>"><%- data.__(l) %></a>
  </li>
<% }) %>
</ul>
