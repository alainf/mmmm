                <br>

                <div class="media-object" id="article 1">
                  <h4 class="headline"><a target="_blank" href="<%= data.path %>" title="<%= data.tip %>"><%= data.titre %><%= data.soustitre ? `${data.soustitre}` : '' %></a></h4>

                  <% if (data.citation) { %>
                        <blockquote class="text-justify">
                              <em>
											<%= data.citation %>
                              </em>
                        </blockquote>
                  <% } %>

                  <% if (data.thumb && data.thumb.src) { %>
                  <div class="media-object-section">
                         <div class="float-left">
                                <img
                                        title="<%- data.thumb.tip %>"
                                        src="<%- data.thumb.src %>"
                                        width="200" height="300">
                         </div>
                  </div>
                  <% } %>

                  <div class="media-object-section">
                        <%= data.contenu %>
                  </div>
                </div>
