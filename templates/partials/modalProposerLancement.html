<a data-open="modalProposerLancement">Proposer un lancement</a>

<div class="large reveal" id="modalProposerLancement" data-reveal>
	<h4>Proposer un lancement</h4>
	<p>Proposez un lancement qui intéressera phdAdmin.</p>
	<form>
	<dl>
	<dt>Titre</dt>
	<dd><input type="text" name="lancement-titre"></dd>
	<dt>URL</dt>
	<dd><input type="text" name="lancement-url"></dd>
	<dt>Lieu</dt>
	<dd><input type="text" name="lancement-lieu"></dd>
	<dt>Début</dt>
	<dd><input type="text" name="lancement-debut" placeholder="2016-11-11-13h"></dd>
	<dt>Fin</dt>
	<dd><input type="text" name="lancement-fin" placeholder="2016-11-13-17h"></dd>
	<dt>Description</dt>
	<dd><textarea name="lancement-contenu" placeholder="Exemple"></textarea></dd>
	</dl>
	<p>
	<a href="#" class="button" title="Ajoutez un lancement">Ajouter</a>
	<a href="#" class="hollow button" title="Annulez cette opération">Annuler</a>
	</p>
	</form>
	<button class="close-button" data-close aria-label="Close modal" type="button">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
