<div class='journal'>
  <div class='row'>
    <div class='small-12 columns'>
      <h5 class='headline'><a target='_blank' href="/<%- data.pathparts && data.pathparts[0] || 'fr' %>/detail/<%- data._id %>" title="<%- data.tip %>"><%- data.titre %></a></h5>
    </div>
  </div>
  <div class='row'>
    <div class='small-8 columns'>
     <div class='content'>
       <span class='apercu'><%= data.description %></span>
     </div>
    </div>
    <div class='small-4 columns'>
     <div class=''>
       <img
         title="<%- data['thumb-tip'] %>"
         src="<%- data['thumb-src'] %>"
         class='mmthumb'>
     </div>
    </div>
  </div>
</div>
